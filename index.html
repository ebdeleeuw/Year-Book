    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@0,300;0,400;0,600;1,400&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Cormorant Garamond', serif;
        background-color: #FDFCF8; /* Warm paper tone */
        color: #2C2C2C; /* Soft black */
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
      }
      .font-sans {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar hiding for minimalist feel */
      ::-webkit-scrollbar {
        width: 0px;
        background: transparent;
      }

      /* Noise Texture Overlay */
      .texture-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 50;
        opacity: 0.06;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
      }

      /* Vignette Overlay */
      .vignette-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 40;
        background: radial-gradient(circle, rgba(0,0,0,0) 60%, rgba(44,44,40,0.08) 100%);
      }
    </style>
